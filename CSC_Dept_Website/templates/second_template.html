<!doctype html>
<html>
  <head>
    <link href="static/styles/style.css" rel="stylesheet">
    <link href="static/styles/5cols.css" rel="stylesheet">
	<link href="static/styles/second_style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUCS {% block title %}{% endblock %}</title>
  </head>
  <body>
    <div id="main_wrapper" class="col">
    <div id="banner" class="section">
       <a href="/"><img src="static/images/banner.png" alt="Villanova Department of Computer Science"></a>
    </div>
    
    <div id="menu" class="section">
		<div class="menu_item left col span_1_of_5">
			<h3><a href="/about">About Us</a></h3>
		</div>
		<div class="menu_item col span_1_of_5">
			<h3><a href="/academics">Academics</a></h3>
		</div>
		<div class="menu_item col span_1_of_5">
			<h3><a href="/research">Research</a></h3>
		</div>
		<div class="menu_item col span_1_of_5">
			<h3><a href="/opportunities">Opportunities</a></h3>
		</div>
		<div class="menu_item right col span_1_of_5">
			<h3><a href="/news">News & Events</a></h3>
		</div>
    </div>
	
    <div id="content">
	{% block content %}
	
	{% endblock %}
	</div>
	
    <div id="footer" class="section">
    </div>
  </body>
</html>
