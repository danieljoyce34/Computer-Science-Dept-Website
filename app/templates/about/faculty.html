<!-- Faculty Page -->
{% extends "pageFrameTemplate.html" %}
{% block title %}People{% endblock %}
{% block head %} 
	{{ super() }} 
	<link rel="stylesheet" type="text/css" href="../../static/css/staff.css">
{% endblock %}
{% block header %} {{ super() }} {% endblock %}

{% block content %}
	<div id="filters">
		<div class="filter-field">
			<div class="filter-label">Staff Type</div>
			<select class="filter-input" id="type-filter">
				<option value="all">All</option>
			</select>
		</div>
				
		<input type="text" id="search-filter" placeholder="Search">

		<button type="button" id="filter-reset">Reset</button>
	</div>

	<div id="staff-list"></div>

	<script type="text/javascript" src="../../static/js/staff.js"></script>
{% endblock %}
