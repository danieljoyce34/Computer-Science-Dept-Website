<!-- Needs to inherit pageFrameTemplate, extends base for now because the pageFrameTemplate footer looks kind of weird on the news editor -->

{% block head %}
	<title>News Editor</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/newsEditor.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bower_components/ionicons/css/ionicons.min.css') }}">
{% endblock %}

<!-- TODO: page gets messed up when the extend is placed before the block head. -->
{% extends "formFrameTemplate.html" %}
{% block content %}

<div id="news-editor">
	<div id="ne-options">
		<input type="text" id="ne-search" placeholder="Search by Title">
		<input type="submit" value="x" id="ne-search-clear">
		<!--//TODO: Implement delete option + find icon -->
		<!--<button type="button" id="ne-delete" title="delete" disabled>x</button>-->
		<button type="button" id="ne-edit" title="edit" disabled><i class="icon ion-edit"></i></button>
		<button type="button" id="ne-add" title="add"><i class="icon ion-android-add"></i></button>
	</div>

	<div id="ne-list">
		{% for n in news %}
			<div class="ne-news-container">		
				<div class="ne-container-title">{{ n.headline }}</div>
				<div class="ne-container-intro">{{ n.intro }}</div>
				<div class="ne-container-id">{{ n.id }}</div>
				<div class="ne-container-article">{{ n.article }}</div>
				<div class="ne-container-start">{{ n.start_date }}</div>
				<div class="ne-container-end">{{ n.end_date }}</div>
				<!--//TODO: Add div for image url -->
			</div>
		{% endfor %}
	</div>

	<div id="ne-side">
		<div id="ne-side-title"></div>
		<div class="ne-side-label">Headline</div>
		<input type="text" id="ne-title-edit">
		<div class="ne-side-label">Intro</div>
		<input type="text" id="ne-intro-edit">
		<div id="ne-side-article"></div>
		<div class="ne-side-label">Article</div>
		<textarea rows="4" cols="50" id="ne-article-edit"></textarea>
		<div class="ne-side-label">Image</div>
		<input type='file' onchange="readURL(this);" id="ne-img-edit">
		<div class="ne-side-label">Start Date</div>
		<input type="date" id="ne-sdate-edit">
		<div class="ne-side-label">End Date</div>
		<input type="date" id="ne-edate-edit">
	</div>

	<div id="ne-edit-options">
		<button type="button" id="ne-submit">Add</button>
		<button type="button" id="ne-save">Save</button>
		<input type="submit" value="Cancel" id="ne-cancel">
	</div>

</div>
	<script type="text/javascript" src="{{ url_for('static', filename='js/newsEditor.js') }}"></script>
{% endblock %}
