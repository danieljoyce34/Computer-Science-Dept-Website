<!DOCTYPE html>
<html>
	<head>
		{% block head %}
		<!-- url_for fixes when a sub page attempts to inherit css/js -->
			<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
			<script src="{{ url_for('static', filename='js/jquery-2.1.1.min.js') }}"></script>
			<meta charset=utf-8 />
		    <meta name="viewport" content="width=device-width" />
			<title>
			 	{% block title %}Computer Science Department of Villanova{% endblock %}
			</title>
		{% endblock %}
	</head>
	<body>
		<div id="header">
			{% block header %}
				<div id="banner">{% include "components/header.html" %}</div>
				<div id="nav-wrapper">{% include "components/navigation.html" %}</div>
			{% endblock %}
		</div>

		<div id="page-content">
			<div id="content-wrapper">{% block content %}{% endblock %}</div>
			<div id="footer-wrapper">{% include "components/footer.html" %}</div>
		</div>
	</body>
</html>
