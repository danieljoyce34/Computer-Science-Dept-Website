{% block head %}
	<title>Alerts App</title>
	<script src="{{ url_for('static', filename='js/jquery-2.1.1.min.js') }}"></script>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/alerts.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bower_components/ionicons/css/ionicons.min.css') }}">
{% endblock %}

<div class="alert-container">
	{% for alert in alerts %}
		<div class="alert-box {{alert['category']}}">
			<div class="alert-content">{{ alert['content']}}</div>
			<div class="alert-details">Posted by: {{ alert.user['lname'] }}, {{ alert.user['fname'] }} on {{ alert['post_date'] }}</div>
		</div>
	{% endfor %}
</div>
