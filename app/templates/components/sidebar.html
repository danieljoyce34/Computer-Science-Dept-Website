<div id="sidebar">

	<h3 class="side-title">{{ sideview['title'] }}</h3>

	<div class="side-image" style="background-image: url({{ url_for('static', filename='images/sidebar/') }}{{ sideview.image['image_name'] }}.{{ sideview.image['image_extension'] }}"></div>
	<div class="side-content">
		{% autoescape false %}
			{{ sideview['content'] }}
		{% endautoescape %}
	</div>

</div>
